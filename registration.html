<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
     
    <title></title>
</head>
<body>
    
    <form class="container">
        <h1 class="mt-5">Registration</h1>
        <div class="form-row spacer mt-5">
            <div class="col-md-6 mb-3">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" required>
            </div>
        </div>

        <div class="form-row mt-5 mt-md-0">
            <div class="col-md-6 mb-3">
                <label for="billingaddress">Billing address</label>
                <input type="text" class="form-control" id="billingaddress" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="billingcity">Billing city</label>
                <input type="text" class="form-control" id="billingcity" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="bazip">Billing zip</label>
                <input type="text" class="form-control" id="bazip" required>
            </div>
        </div>

        <div class="form-row mt-5 mt-md-0">
            <div class="col-md-6 mb-3">
                <label for="deliveryaddress">Deilvery address</label>
                <input type="text" class="form-control" id="deliveryaddress" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="deliverycity">Delivery city</label>
                <input type="text" class="form-control" id="deliverycity" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="dazip">Delivery zip</label>
                <input type="text" class="form-control" id="dazip" required>
            </div>
        </div>

        <div class="form-row spacer mt-5">
            <div class="col-md-6 mb-3">
                <label for="registrationemail">Email</label>
                <input type="email" class="form-control" id="registrationemail" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="registrationpassword">Password</label>
                <input type="password" class="form-control" id="registrationpassword" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="confirmpassword">Confirm password</label>
                <input type="password" class="form-control" id="confirmpassword" required>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    I consent to the company is storing my personal information.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    I want to get newsletters and marketing information.
                </label>
            </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Register</button>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
